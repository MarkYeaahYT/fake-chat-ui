<html>
<head>
	<title>Chat UI</title>

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" media="screen,projection" />
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="chat.js" type="text/javascript"></script>

</head>

<body>
	<div class="container">
		<div class="messages">
			<!-- append by jquery -->
		</div>
	</div>

	<div class="options">
		<div class="container mx-auto">
			<div class="w-1/2 max-w-sm float-right">
				<div class="flex items-center border-b border-teal-500 py-2">
					<input id="input_sendit" class="appearance-none bg-transparent border-none w-full text-black mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="SEND Bruh" aria-label="message">
					<button id="sendit" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
						Send
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
